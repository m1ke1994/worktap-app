
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="320" viewBox="0 0 520 320" fill="none">
  <style>
    .green { fill:#10B981; }
    .dark  { fill:#1F2937; }
    .stroke-green { stroke:#10B981; }
  </style>

  <!-- Icon -->
  <g transform="translate(40,20)">
    <!-- House outline -->
    <path d="M60 100 L140 30 L220 100 V230 H60 V100 Z"
          class="stroke-green" stroke-width="8" stroke-linejoin="round" fill="none" />
    <!-- Chimney -->
    <rect x="185" y="55" width="18" height="35" class="green" />

    <!-- Briefcase body -->
    <rect x="110" y="140" width="60" height="50" rx="4" ry="4"
          class="stroke-green" stroke-width="8" fill="none" />
    <!-- Handle -->
    <rect x="128" y="117" width="25" height="15" rx="3" ry="3"
          class="stroke-green" stroke-width="8" fill="none" />
    <!-- Lock strap -->
    <path d="M110 167 H170" class="stroke-green" stroke-width="8" />
    <circle cx="140" cy="167" r="5" class="green"/>
  </g>

  <!-- Brand text -->
  <text x="280" y="140" font-family="Inter, Arial, sans-serif"
        font-size="60" font-weight="700">
    <tspan class="green">W</tspan><tspan class="dark">ork</tspan>
  </text>
  <text x="280" y="210" font-family="Inter, Arial, sans-serif"
        font-size="60" font-weight="700">
    <tspan class="green">H</tspan><tspan class="dark">ome</tspan>
  </text>
</svg>
